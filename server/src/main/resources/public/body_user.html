    <div class="tab-content" style="height: 90%;">
        <div class="tab-pane fade show active body-panel h-100 p-4" id="learn" role="tabpanel">
            <div class="row h-100">
                <div class="col">
                    <div class="row align-items-center">
                        <div class="col d-flex justify-content-start">
                            <h7>Stimoli</h7>
                        </div>
                    </div>
                    <div class="row h-75">
                        <div class="list-group list-group-flush w-100" id="stimuli-list" role="tablist">
                        </div>
                    </div>
                    <hr />
                    <div class="row align-items-center">
                        <div class="col d-flex justify-content-start">
                            <h7>Lezioni seguite</h7>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <a role="button" class="btn btn-sm btn-secondary" onclick="show_lessons()"><i
                                    class="fas fa-folder-plus"></i></a>
                        </div>
                    </div>
                    <div class="row h-25">
                        <div class="list-group list-group-flush" id="f-lessons-list" role="tablist">
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <div class="row h-100">
                        <div class="tab-content" id="stimulus"> </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row align-items-center">
                        <div class="col d-flex justify-content-start">
                            <h7>Insegnanti seguiti</h7>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <a role="button" class="btn btn-sm btn-secondary" onclick="show_teachers()"><i
                                    class="fas fa-user-plus"></i></a>
                        </div>
                    </div>
                    <div class="row h-100">
                        <div class="list-group list-group-flush w-100" id="f-teachers-list" role="tablist">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade body-panel h-100 p-4" id="teach" role="tabpanel">
            <div class="row h-100">
                <div class="col">
                    <div class="row align-items-center">
                        <div class="col d-flex justify-content-start">
                            <h7>Lezioni insegnate</h7>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <a role="button" class="btn btn-sm btn-secondary" onclick="new_lesson()"><i
                                    class="fas fa-folder-plus"></i></a>
                        </div>
                    </div>
                    <div class="row h-75">
                        <div class="list-group list-group-flush w-100" id="t-lessons-list" role="tablist">
                        </div>

                        <div class="col d-flex justify-content-start">
                            <h7>Studenti</h7>
                        </div>
                    </div>
                    <div class="row h-25">
                        <div class="list-group list-group-flush" id="students-list" role="tablist"> </div>

    <div class="modal fade" id="profile-modal" tabindex="-1" role="dialog" aria-labelledby="profile-modal-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profile-modal-label">Profilo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="profile-email" class="col-form-label">Email:</label>
                            <input type="text" readonly class="form-control" id="profile-email">
                            <label for="profile-first-name" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="profile-first-name">
                            <label for="profile-last-name" class="col-form-label">Cognome:</label>
                            <input type="text" class="form-control" id="profile-last-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal"
                        onclick="delete_user()">Cancella</button>
                    <button type="button" class="btn btn-sm btn-primary" onclick="update_user()">Aggiorna</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="show-lessons-modal" tabindex="-1" role="dialog"
        aria-labelledby="show-lessons-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="show-lessons-modal-label">Lezioni</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="list-group list-group-flush overflow-auto" id="lessons-list">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal"
                        onclick="follow_lessons()">Segui</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="show-teachers-modal" tabindex="-1" role="dialog"
        aria-labelledby="show-teachers-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="show-teachers-modal-label">Insegnanti</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="list-group list-group-flush overflow-auto" id="teachers-list">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal"
                        onclick="follow_teachers()">Segui</button>
                </div>
            </div>
        </div>
    </div>
