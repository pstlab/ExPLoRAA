<div class="row h-100 row-cols-3">
    <div class="col-sm-3">
        <div class="row align-items-center">
            <div class="col d-flex justify-content-start">
                <h6>Stimoli</h6>
            </div>
        </div>
        <div class="row h-75">
            <div class="list-group list-group-flush overflow-auto" id="stimuli-list" role="tablist">
            </div>
        </div>
        <hr />
        <div class="row align-items-center">
            <div class="col d-flex justify-content-start">
                <h6>Lezioni seguite</h6>
            </div>
            <div class="col d-flex justify-content-end">
                <a role="button" class="btn btn-sm btn-secondary" id="show-lessons-to-follow"><i
                        class="bi bi-folder-plus"></i></a>
                <script type="module">
                    import * as learn from './learn.js'

                    document.querySelector('#show-lessons-to-follow').addEventListener('click', learn.show_lessons_to_follow);
                </script>
            </div>
        </div>
        <div class="row h-25">
            <div class="list-group list-group-flush overflow-auto" id="f-lessons-list" role="tablist">
            </div>
        </div>
    </div>
    <div class="col-sm">
        <div class="row h-100">
            <div class="tab-content" id="learn-content"> </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="row align-items-center">
            <div class="col d-flex justify-content-start">
                <h6>Insegnanti seguiti</h6>
            </div>
            <div class="col d-flex justify-content-end">
                <a role="button" class="btn btn-sm btn-secondary" id="show-teachers-to-follow"><i
                        class="bi bi-person-plus"></i></a>
                <script type="module">
                    import * as learn from './learn.js'

                    document.querySelector('#show-teachers-to-follow').addEventListener('click', learn.show_teachers_to_follow);
                </script>
            </div>
        </div>
        <div class="row h-100">
            <div class="list-group list-group-flush overflow-auto" id="f-teachers-list" role="tablist">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="show-lessons-modal" tabindex="-1" aria-labelledby="show-lessons-modal-label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="show-lessons-modal-label">Lezioni</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="list-group list-group-flush overflow-auto" id="lessons-list">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal"
                    id="follow-selected-lessons">Segui</button>
                <script type="module">
                    import * as learn from './learn.js'

                    document.querySelector('#follow-selected-lessons').addEventListener('click', learn.follow_selected_lessons);
                </script>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="show-teachers-modal" tabindex="-1" aria-labelledby="show-teachers-modal-label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="show-teachers-modal-label">Insegnanti</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="list-group list-group-flush overflow-auto" id="teachers-list"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal"
                    id="follow-selected-teachers">Segui</button>
                <script type="module">
                    import * as learn from './learn.js'

                    document.querySelector('#follow-selected-teachers').addEventListener('click', learn.follow_selected_teachers);
                </script>
            </div>
        </div>
    </div>
</div>

<template id="stimulus-row">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        id="stimulus-">
        <div class="col d-flex justify-content-start align-items-center"></div>
    </div>
</template>

<template id="follow-new-lesson-row">
    <div class="list-group-item list-group-item-action custom-control custom-checkbox align-items-center"><input
            id="lesson-" type="checkbox" lesson_id=""><label for="lesson-"></label></div>
</template>

<template id="following-lesson-row">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" id="lesson-">
        <div class="col d-flex justify-content-start align-items-center"></div>
        <div class="col d-flex justify-content-end"><a role="button" class="btn btn-sm btn-secondary"><i
                    class="bi bi-person-dash"></i></a></div>
    </div>
</template>

<template id="follow-new-teacher-row">
    <div class="list-group-item list-group-item-action custom-control custom-checkbox align-items-center">
        <input class="me-2" id="teacher-" type="checkbox" teacher_id=""><label for="teacher-"></label>
    </div>
</template>

<template id="following-teacher-row">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        id="f-teacher-">
        <div class="col d-flex justify-content-start align-items-center"><span class="bi me-2"
                id="online-teacher-"></span></div>
        <div class="col d-flex justify-content-end"><a role="button" class="btn btn-sm btn-secondary"><i
                    class="bi bi-person-dash"></i></a></div>
    </div>
</template>
