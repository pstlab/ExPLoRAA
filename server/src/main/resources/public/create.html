<div class="row h-100 row-cols-2">
    <div class="col-sm-3">
        <div class="row align-items-center">
            <div class="col d-flex justify-content-start">
                <h6>Modelli</h6>
            </div>
            <div class="col d-flex justify-content-end">
                <a role="button" class="btn btn-sm btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#new-model-modal"><i class="bi bi-folder-plus"></i></a>
            </div>
        </div>
        <div class="row h-100">
            <div class="list-group list-group-flush overflow-auto" id="models-list" role="tablist">
            </div>
        </div>
    </div>
    <div class="col-sm">
        <div class="tab-content h-100" id="create-content">
            <div class="tab-pane fade body-panel h-100" id="model" role="tabpanel">
                <div class="row h-100 row-cols-2">
                    <div class="col-sm overflow-auto">
                        <div class="tab-content h-100" id="rule-content">
                            <div class="tab-pane fade body-panel h-100" id="rule" role="tabpanel">
                                <form>
                                    <div class="row row-cols-3 my-1">
                                        <div class="col-sm-1">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="rule-id" placeholder="Id"
                                                    disabled>
                                                <label for="rule-id">Id</label>
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="rule-name"
                                                    placeholder="Nome">
                                                <label for="rule-name">Nome</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-floating">
                                                <select class="form-select" id="rule-type" aria-label="Tipo di regola">
                                                    <option value="1">Testo</option>
                                                    <option value="2">Pagina web</option>
                                                </select>
                                                <label for="rule-type">Tipo</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating my-1 d-none" id='rule-url-div'>
                                        <input type="url" class="form-control" id="rule-url" placeholder="Nome">
                                        <label for="rule-url">URL</label>
                                    </div>
                                    <hr>
                                    <div class="row h-75">
                                        <div class="col">
                                            <h6>Argomenti trattati:</h6>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" class="form-check-input" id="topic-antro">
                                                <label for="topic-antro" class="form-check-label">Antropologia,
                                                    psicologia e
                                                    vita
                                                    quotidiana</label>
                                            </div>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" class="form-check-input" id="topic-art">
                                                <label for="topic-art" class="form-check-label">Arte</label>
                                            </div>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" class="form-check-input" id="topic-biog">
                                                <label for="topic-biog" class="form-check-label">Biografie</label>
                                            </div>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" class="form-check-input" id="topic-biol">
                                                <label for="topic-biol" class="form-check-label">Biologia e
                                                    scienze
                                                    mediche</label>
                                            </div>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" class="form-check-input" id="topic-phil">
                                                <label for="topic-phil" class="form-check-label">Filosofia e
                                                    religione</label>
                                            </div>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" class="form-check-input" id="topic-geo">
                                                <label for="topic-geo" class="form-check-label">Geografia</label>
                                            </div>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" class="form-check-input" id="topic-math">
                                                <label for="topic-math" class="form-check-label">Matematica</label>
                                            </div>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" class="form-check-input" id="topic-sci">
                                                <label for="topic-sci" class="form-check-label">Scienze
                                                    fisiche</label>
                                            </div>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" class="form-check-input" id="topic-soc">
                                                <label for="topic-soc" class="form-check-label">Societ√† e
                                                    scienze
                                                    sociali</label>
                                            </div>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" class="form-check-input" id="topic-hist">
                                                <label for="topic-hist" class="form-check-label">Storia</label>
                                            </div>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" class="form-check-input" id="topic-tech">
                                                <label for="topic-tech" class="form-check-label">Tecnologia</label>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="rule-length" placeholder="Nome">
                                        <label for="rule-length">Lunghezza</label>
                                    </div>
                                    <hr>
                                    <div class="row align-items-center">
                                        <div class="col d-flex justify-content-start">
                                            <h6>Precondizioni:</h6>
                                        </div>
                                        <div class="col d-flex justify-content-end">
                                            <a role="button" class="btn btn-sm btn-secondary"
                                                onclick="new_precondition()"><i class="bi bi-folder-plus"></i></a>
                                        </div>
                                    </div>
                                    <div class="row h-25">
                                        <div class="list-group list-group-flush overflow-auto" id="preconditions-list">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="row align-items-center">
                            <div class="col d-flex justify-content-start">
                                <h6>Regole</h6>
                            </div>
                            <div class="col d-flex justify-content-end">
                                <a role="button" class="btn btn-sm btn-secondary" onclick="new_rule()"><i
                                        class="bi bi-folder-plus"></i></a>
                            </div>
                        </div>
                        <div class="row h-75">
                            <div class="list-group list-group-flush overflow-auto" id="rules-list" role="tablist">
                            </div>
                        </div>
                        <hr />
                        <div class="row align-items-center">
                            <div class="col d-flex justify-content-start">
                                <h6>Suggerimenti</h6>
                            </div>
                        </div>
                        <div class="row h-25">
                            <div class="list-group list-group-flush overflow-auto" id="suggestions-list" role="tablist">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="new-model-modal" tabindex="-1" aria-labelledby="new-model-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="new-model-modal-label">Nuovo modello</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input class="form-control" type="text" placeholder="Nome modello" id="new-template-name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal"
                    onclick="new_model()">Crea</button>
            </div>
        </div>
    </div>
</div>

<template id="model-row">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" id="model-"
        type="button" data-bs-toggle="tab" data-bs-target="#model">
        <div class="col d-flex justify-content-start align-items-center"></div>
        <div class="col d-flex justify-content-end"><a role="button" class="btn btn-sm btn-secondary"><i
                    class="bi bi-folder-minus"></i></a></div>
    </div>
</template>

<template id="topic-row">
    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="topic-">
        <label for="topic-" class="form-check-label"></label>
    </div>
</template>

<template id="stimulus-precondition">
    <div class="list-group-item list-group-item-action custom-control custom-checkbox align-items-center"><input
            id="precondition-" type="checkbox" precondition_id=""><label for="precondition-"></label></div>
</template>

<template id="rule-row">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" id="rule-"
        type="button" data-bs-toggle="tab" data-bs-target="#rule">
        <div class="col d-flex justify-content-start align-items-center"></div>
    </div>
</template>

<template id="suggestion-template">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        id="suggestion-">
        <div class="col d-flex justify-content-start align-items-center"></div>
    </div>
</template>
