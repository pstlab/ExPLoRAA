<form class="form-inline" id="login-form">
    <input class="form-control mr-sm-2" type="email" id="login-email" placeholder="Email address"
        aria-label="Email address">
    <input class="form-control mr-sm-2" type="password" id="login-password" placeholder="Password"
        aria-label="Password">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="login-button" onclick="login()">Log
        in</button>
</form>
