<div class="row h-100 row-cols-2">
    <div class="col-sm-3">
        <div class="row align-items-center">
            <div class="col d-flex justify-content-start">
                <h6>Lezioni insegnate</h6>
            </div>
            <div class="col d-flex justify-content-end">
                <a role="button" class="btn btn-sm btn-secondary" id="show-create-new-lesson"><i
                        class="bi bi-folder-plus"></i></a>
                <script type="module">
                    import * as teach from './teach.js'

                    document.querySelector('#show-create-new-lesson').addEventListener('click', teach.show_create_new_lesson);
                </script>
            </div>
        </div>
        <div class="row h-75">
            <div class="list-group list-group-flush overflow-auto" id="t-lessons-list" role="tablist">
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col d-flex justify-content-start">
                <h6>Studenti</h6>
            </div>
        </div>
        <div class="row h-25">
            <div class="list-group list-group-flush overflow-auto" id="students-list" role="tablist"> </div>
        </div>
    </div>
    <div class="col-sm">
        <div class="row h-100">
            <div class="col tab-content" id="teach-content">
                <div class="row tab-pane fade body-panel h-100" id="student" role="tabpanel">
                    <form id="student-form">
                        <div class="form-floating my-1">
                            <input type="text" class="form-control" id="student-email" placeholder="Email" disabled>
                            <label for="student-email" class="col-form-label">Email</label>
                        </div>
                        <div class="form-floating my-1">
                            <input type="text" class="form-control" id="student-first-name" placeholder="Nome" disabled>
                            <label for="student-first-name" class="col-form-label">Nome</label>
                        </div>
                        <div class="form-floating my-1">
                            <input type="text" class="form-control" id="student-last-name" placeholder="Cognome"
                                disabled>
                            <label for="student-last-name" class="col-form-label">Cognome</label>
                        </div>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="new-lesson-modal" tabindex="-1" aria-labelledby="new-lesson-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="new-lesson-modal-label">Nuova lezione</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating my-1">
                    <select class="form-select" id="new-lesson-model" aria-label="Modello di lezione"></select>
                    <label for="new-lesson-model">Modello</label>
                </div>
                <div class="form-floating my-1">
                    <input type="text" class="form-control" id="new-lesson-name" placeholder="Nome">
                    <label for="new-lesson-name" class="col-form-label">Nome</label>
                </div>
                <hr />
                <h6>Studenti</h6>
                <div class="list-group list-group-flush overflow-auto" id="new-lesson-students-list"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal"
                    id="create-new-lesson">Crea</button>
                <script type="module">
                    import * as teach from './teach.js'

                    document.querySelector('#create-new-lesson').addEventListener('click', teach.create_new_lesson);
                </script>
            </div>
        </div>
    </div>
</div>

<template id="new-lesson-student-row">
    <div class="list-group-item list-group-item-action custom-control custom-checkbox align-items-center"><input
            class="me-2" id="new-lesson-student-" type="checkbox" student_id=""><label
            for="new-lesson-student-"></label></div>
</template>

<template id="teaching-lesson-row">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" id="lesson-">
        <div class="col d-flex justify-content-start align-items-center"></div>
    </div>
</template>

<template id="student-row">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" id="student-"
        type="button" data-bs-toggle="tab" data-bs-target="#student">
        <div class="col d-flex justify-content-start align-items-center"><span class="bi me-2"
                id="online-student-"></span></div>
    </div>
</template>

<template id="student-interest-row">
    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="student-interest-" disabled>
        <label for="student-interest-" class="form-check-label"></label>
    </div>
</template>
