<div class="h-100" id="body-user">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/exploraa.png" width="30" height="30" class="d-inline-block align-top" alt="">
                ExPLoRAA
            </a>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="learn-button" type="button" data-bs-toggle="tab"
                        data-bs-target="#learn" role="tab" aria-controls="learn" aria-selected="true">Impara</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="teach-button" type="button" data-bs-toggle="tab" data-bs-target="#teach"
                        role="tab" aria-controls="teach" aria-selected="false">Insegna</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="create-button" type="button" data-bs-toggle="tab" data-bs-target="#create"
                        role="tab" aria-controls="create" aria-selected="false">Crea</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <button type="button" class="btn btn-outline-success dropdown-toggle" data-bs-toggle="dropdown"
                        id="account-menu">
                        Profilo
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" data-bs-toggle="modal"
                            data-bs-target="#profile-modal">Profilo</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" id="logout-user">Esci</a>
                        <script type="module">
                            import * as exploraa from './exploraa.js'

                            document.querySelector('#logout-user').addEventListener('click', exploraa.logout);
                        </script>
                    </div>
                </div>
            </ul>
        </div>
    </nav>

    <div class="tab-content" style="position: absolute; top: 65px; bottom: 85px; left: 0; right: 0;">
        <div class="tab-pane fade show active body-panel h-100 p-4" id="learn" role="tabpanel"></div>

        <div class="tab-pane fade body-panel h-100 p-4" id="teach" role="tabpanel"></div>

        <div class="tab-pane fade body-panel h-100 p-4" id="create" role="tabpanel"></div>
    </div>

    <div class="modal fade" id="profile-modal" tabindex="-1" aria-labelledby="profile-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profile-modal-label">Profilo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-floating my-1">
                            <input type="email" class="form-control" id="profile-email" placeholder="Email">
                            <label for="profile-email" class="col-form-label">Email</label>
                        </div>
                        <div class="form-floating my-1">
                            <input type="text" class="form-control" id="profile-first-name" placeholder="Nome">
                            <label for="profile-first-name" class="col-form-label">Nome</label>
                        </div>
                        <div class="form-floating my-1">
                            <input type="text" class="form-control" id="profile-last-name" placeholder="Cognome">
                            <label for="profile-last-name" class="col-form-label">Cognome</label>
                        </div>
                        <hr>
                        <h6>Interessi:</h6>
                        <div id="profile-form" style="max-height:210px;overflow:auto;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-sm btn-danger" data-bs-dismiss="modal"
                        id="delete-user">Cancella</button>
                    <button type="button" class="btn btn-sm btn-primary" id="update-user">Aggiorna</button>
                    <script type="module">
                        import * as exploraa from './exploraa.js'

                        document.querySelector('#delete-user').addEventListener('click', exploraa.delete_user);
                        document.querySelector('#update-user').addEventListener('click', exploraa.update_user);
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<template id="user-interest-row">
    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="user-interest-">
        <label for="user-interest-" class="form-check-label"></label>
    </div>
</template>
