<!DOCTYPE html>
<html lang='it'>

<head>
    <meta charset='UTF-8'>
    <title>ExPLoRAA</title>
    <link rel="icon" type="image/png" href="/exploraa.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-bar">
        <a class="navbar-brand" href="#">
            <img src="/exploraa.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            ExPLoRAA
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content"
            aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-content">
            <ul class="navbar-nav mr-auto invisible">
                <li class="nav-item">
                    <a class="nav-link" href="#">Impara</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Insegna</a>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right" id="navbar-connect">
                <li>
                    <button class="btn btn-sm btn-primary mr-1" data-toggle="modal" data-target="#login-modal"
                        type="button">Accedi</button>
                </li>
                <li>
                    <button class="btn btn-sm btn-secondary" data-toggle="modal" data-target="#signup-modal"
                        type="button">Registrati</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="login-modal-label">Accedi</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="login-email" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="login-email">
                            <label for="login-password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="login-password"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="login()">Accedi</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signup-modal-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signup-modal-label">Registrati</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="signin-first-name" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="signin-first-name">
                            <label for="signin-last-name" class="col-form-label">Cognome:</label>
                            <input type="text" class="form-control" id="signin-last-name">
                            <label for="signin-email" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="signin-email">
                            <label for="signin-password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="signin-password"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="signin()">Registrati</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="exploraa.js"></script>
</body>

</html>
